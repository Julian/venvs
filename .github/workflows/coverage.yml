name: Coverage

on:
  push:
  pull_request:
  release:
    types: [published]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10
    - name: Ensure we have new enough versions to respect python_version
      run: python -m pip install -U pip setuptools
    - name: Install tox
      run: python -m pip install tox
    - name: Collect & Upload Coverage
      # codecov.io is too flaky to fail for this right now
      continue-on-error: true
      run: python -m tox -e py310-codecov
      env:
        CODECOV_TOKEN: 7dde57c3-e243-48d0-a253-f60f0fcf508d
