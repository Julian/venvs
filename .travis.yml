language: python
matrix:
  include:
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
    - python: pypy
    - python: pypy3
    - TOXENV: latest_deps
    - TOXENV: pre_deps
    - TOXENV: vcs_deps
  allow_failures:
    - TOXENV: pre_deps
    - TOXENV: vcs_deps
install:
  - pip install tox-travis
script:
  - tox
sudo: false
