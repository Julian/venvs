language: python
matrix:
  include:
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
    - python: pypy
    - python: pypy3
    - env: TOXENV=py27-latest
    - python: 3.7
      dist: xenial
      sudo: true
      env: TOXENV=py37-latest
    - env: TOXENV=py37-pre
    - env: TOXENV=py37-vcs
  allow_failures:
    - env: TOXENV=py37-pre
    - env: TOXENV=py37-vcs
install:
  - pip install tox-travis
script:
  - tox
sudo: false
